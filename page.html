<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style69.css" type="text/css"/>
    <script src ="script.js" defer>  </script>
    <title>My Website </title>
</head>
<body>
  <header class="header">
      <nav class="nav container">
          <h1 class ="logo">Website</h1>
          <ul class="nav-items">
              <li class="nav-item"><a href="">Home</a></li>
              <li class="nav-item"> <a href="">Categories</a></li>
              <li class="nav-item"><a href="">About Us</a></li>
              <li class="nav-item"><a href="">Contact Us</a></li>
          </ul>
      </nav>
      <div class="headline">
          <h2  id="main-heading">Manage your tasks</h2>
          <button class="btn btn-headline ">Learn more</button>
      </div>
  </header>  
  <section class="section-todo container">

<h2>Your Plan for today ?</h2>
<form action="" class="form-todo" class="btn">

<input type="text" name="" id="" placeholder="Add Todo">
<input type="submit" value ="Add Todo">

</form>

<ul class="todo-list">
   
</ul>

</section>

  <section class="section-signup">
<h2 class="signup">Sign Up </h2>

<form class="signup-form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div class="form-group">
        <label for="confirm password">Confirm Password</label>
        <input type="confirm password" name="confirm password" id="confirm password">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number </label>
        <input type="phone" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="about yourself">About Yourself </label>
        <textarea name="about" id="about" cols="30" rows="10" > </textarea>
    </div>
    <button type="submit" class="signup-btn">Submit</button>
</form>

  </section>
</body>
</html>
